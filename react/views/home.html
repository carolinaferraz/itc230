<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bears SPA</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.1/react-dom.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

 <style type="text/css">
 html {
   padding: 25px;
   line-height: 150%;
 }
  .flex-container {
      display: -webkit-flex;
      display: flex;
      width: 600px;
      background-color: lightgrey;
  }
  #item-list {
      background-color: mintcream;
      width: 30%;
      padding: 0px 10px 0px 0px;
  }
  #item-details {
      background-color: #f0e3dc;
      width: 75%;
      padding: 10px;
  }
</style>


</head>

<body>
<div id="root"></div>

<!-- NOTE: script type declaration to support JSX -->
<script type="text/babel">
// define overal app component


class BearApp extends React.Component {
  constructor(props){
    super(props);
  // data from server 
  this.state = {
  items: {{{bears}}},
  filter: "", // search term 
  curItem: {} // current selected item
  };  
      
// bind App context to functions used by child components
  this.onSearchChange = this.onSearchChange.bind(this);
  this.onChange = this.onChange.bind(this);
  this.onSave = this.onSave.bind(this);
  this.onDelete = this.onDelete.bind(this);
  this.onClear = this.onClear.bind(this);
}

// handle changes to search form
  onSearchChange(event) {
  // set search term. react will handle component updates 
  this.setState({filter: event.target.value.toLowerCase() });
}

// show item details when list item clicked
  showDetails(event){
  // event.target is item clicked. Assumes each item has an id attribute
  let beardetails = this.state.items.find((item) => {
    return item._id == event.target.id;
  });
    this.setState({curItem: beardetails});
  }

// clear details form
  onClear() {
    this.setState({curItem: {}});
  }
      
// handle detail changes
  onChange(event) {
    let newItem = this.state.curItem;
    newItem[event.target.name] = event.target.value
    this.setState({curItem: newItem});
  }

// Handle item save
  onSave() {
    let newItem = this.state.curItem;
    if (!newItem.name) {
      return;
    }
    
    fetch("/api/bears/add/", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newItem)
      }).then(res => res.json())
        	.then((json) => {
          let newData;
          if (!newItem._id) { // add new item to array
            newData = this.state.items;
            newItem._id = json._id;
            newData.push(newItem);
          } else { // update existing item 
            newData = this.state.items.map((item) => {
              if (item._id === newItem._id) {
                item = newItem; 
              }
              return item;
            });          
          }
  
    // Update state with new array
    this.setState({items: newData});
    });
      }
      
    // Handle item delete
    onDelete(){
      let id = this.state.curItem._id;
        
      fetch("/api/bears/delete/" + id).then((response) => {
        return response.json();
        }).then((results) => {
    // Filter all items except the one to be removed
          const remainder = this.state.items.filter((item) => {
            return item._id !== id;
          });
    // Update state with new array
          this.setState({items: remainder, curItem: {}});
        });
      }
      
      render() {
        // render app elements
        return (
          <div>
          <Title title="Bears" />
          <SearchForm filter={this.state.filter} change={this.onSearchChange} />
          <div className="flex-container">
            <ItemList
                items={this.state.items} 
                filter={this.state.filter}
                show={this.showDetails.bind(this)}
            />
             <ItemDetails item={this.state.curItem} change={this.onChange} save={this.onSave} reset={this.onClear} delete={this.onDelete} />
            </div>
          </div>
        );
      }
          
    }
    
    // UI elements
    
    const Title = ({title}) => {
      return <div><h2>{title}</h2></div>;
    }
    
    const SearchForm = (props) => {
      return (
        <div>
        <input
          type="text" placeholder="bear search"
          value={props.filter}
          onChange={props.change}
        /><p/>
          </div>
        );
    }
    
    const ItemList = ({items, filter, show}) => {
      // generate array of item nodes
      const itemNodes = items.map((item) => {
        if (!filter || item.name.toLowerCase().includes(filter)) { 
          return <li id={item._id} key={item._id} onClick={show}>{item.name}</li>
        }
      });
      return <span id="item-list"><ul>{itemNodes}</ul></span>;
    }
    const ItemDetails = (props) => {
    return (
      <span id="item-details">
        <h2>Details:</h2>
        <form onChange={props.change}>
         <input type="text" name="name" placeholder="name" value={props.item.name || ""}  /><p/>
         <input type="text" name="color" placeholder="color" value={props.item.color || ""} /><p/>
         <input type="text" name="type" placeholder="type" value={props.item.type || ""} /><p/>
         </form>
            <button onClick={props.save}>Save</button>  
            <button onClick={props.reset}>Reset</button> 
            <button onClick={props.delete}>Delete</button>
          </span>
    );
    }
    
    ReactDOM.render(<BearApp />, document.getElementById('root'));
</script>  

</body>
</html>
